<!DOCTYPE html>
<html lang="en">
<head>
    <title>To do list app</title>
    <link href="../static/bootstrap-4/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <div class="jumbotron" style="margin-bottom:0">
        <a class="navbar-brand" href="#">
            <img src="../static/imgs/bvu.png" alt="logo" style="height:100px"> 
        </a>
    </div>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Sign In</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/showSignUp">Sign Up</a> 
            </li>
        </ul>
    </nav>
    <!-- end header -->
    <div class ="container">
        <div class="jumbotron text-center">
            <h1>To do list app</h1>
            <form class = "form-signin">
                <div class="form-group">
                    <label for = "inputName" class = "sr-only">Name</label>
                    <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name"> 
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address"> 
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password"> 
                </div>
                <p class="lead"></p>
                <button id="btnSignUp" class="btn btn-lg btn-success btn-block" type="button">Sign up</button>

            </form>
        </div>

    </div>

    <!-- Footer -->
    <footer class ="fixed-bottom bg-dark text-light text-light text-center py-3" style = "margin-bottom:0">
        <div class="container">
            <p>Copyright @2023 by HideOnBonh</p>
        </div>
    </footer>
    <!-- end footer -->
</body>
