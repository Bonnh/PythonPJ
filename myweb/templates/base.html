<!DOCTYPE html>
<html lang="en">
    <head>
        <title>midtest</title>
        <link href = "../static/bootstrap-4/css/bootstrap.min.css" rel = "stylesheet">
    </head>
    <body>
        
        <div >
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/userhome">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/signup">Sign up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/signin">Sign in</a>
                    </li>
                </ul>
                </nav>
            <img src="../static/img/Logo-Vietcombank.jpg" alt="logo" style = "width:100%">
        </div>
        
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-danger">
                <strong>Error:</strong> [{{ message }}]
            </div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}

        <footer class ="fixed-bottom bg-dark text-light text-light text-center py-3" style = "margin-bottom:0">
            <div class="container">
                <p>Copyright @2023 by HideOnBonh</p>
            </div>
        </footer>
    </body>
</html>
